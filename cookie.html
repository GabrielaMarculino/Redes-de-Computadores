<doctype html>
<html lang = "pt-br">

    <head>

        <title>Cookie da Computação</title>
        <meta charset = "UTF-8">

        <script>

            function criarCookie(nome,valor,expira){

                var dtExpira = "expires= " + expira;
                document.cookie = nome + "=" + valor + ";" + dtExpira;
            }

            function lerCookie(nome){

                var cookieNome = nome + "="; //armazena o cookie que será pesquisado
                var ca = document.cookie.split(';'); //separa os cookies por ;

                for(var i = 0; i < ca.length; i++){

                    var c = ca[i];

                    //verifica se há espaço em branco
                    while(c.charAt[0] == ''){

                        c = c.substring(1);
                    }
                    if(c.indexOf(cookieNome) == 0){

                        return c.substring(cookieNome.length, c.length);
                    }
                }

                return ' ';
            }

            function iniCookie(){

                var username = lerCookie("cookie?");

                if(username != " "){

                    alert("é um cookie ^-^ " + username);

                }else{

                    username = prompt("Você gosta de Cookies?", " ");

                     if(username != " " && username != null){
                         criarCookie("eita, é cookie",username,"hoje","agora");
                     }
                }
            }
            </script>
        <body onload = "iniCookie()">
    </body>
</html>
